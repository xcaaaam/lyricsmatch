<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Match</title>
    <style>
        :root {
            --dark-bg: #000000;
            --accent: #DD3427; /* R:221 G:52 B:39 */
            --light-text: #FFFFFF;
            --secondary-text: #B3B3B3;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -3px;
            color: var(--accent);
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 24px;
            color: var(--light-text);
            margin-top: 10px;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 0;
        }
        
        .input-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .emotion-input {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
        
        .submit-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(221, 52, 39, 0.7);
        }
        
        .result-section {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            display: none;
        }
        
        .section-title {
            font-size: 32px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .song-card {
            background: #111;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent);
        }
        
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: var(--light-text);
        }
        
        .song-artist {
            color: var(--secondary-text);
            margin: 0 0 20px 0;
        }
        
        .song-lyrics {
            margin-top: 20px;
            color: var(--secondary-text);
            white-space: pre-line;
            line-height: 1.8;
        }
        
        .city-selector {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .city-btn {
            background: none;
            border: 1px solid #333;
            color: var(--secondary-text);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .city-btn:hover, .city-btn.active {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333;
            margin-top: 60px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            color: var(--accent);
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--secondary-text);
            text-transform: uppercase;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LYRICS MATCH</h1>
            <div class="tagline">THERE IS A SONG THAT CAN EXPLAIN IT</div>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <input type="text" class="emotion-input" placeholder="How are you feeling today? Ex: 'Angry at the world', 'Happy like never before', 'Nostalgic about the past'...">
                <button class="submit-btn">FIND MY SONG</button>
            </div>
            
            <div class="result-section" id="resultSection">
                <h2 class="section-title">THIS SONG EXPLAINS HOW YOU FEEL:</h2>
                
                <div class="song-card" id="songResult">
                    <!-- Song results will appear here -->
                </div>
            </div>
            
            <h2 class="section-title">FIND YOUR SONG</h2>
            <div class="city-selector">
                <button class="city-btn active">ALL CITIES</button>
                <button class="city-btn">SYDNEY</button>
                <button class="city-btn">SHANGHAI</button>
                <button class="city-btn">SEOUL</button>
                <button class="city-btn">MUMBAI</button>
                <button class="city-btn">LOS ANGELES</button>
            </div>
        </div>
        
        <footer>
            <p>LYRICS MATCH Â©2025</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="songCount">0</div>
                    <div class="stat-label">Songs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="userCount">0</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="matchesCount">0</div>
                    <div class="stat-label">Matches</div>
                </div>
            </div>
            <div class="signature">a product of <i>Seven Sides</i>. By @xcaaaam</div>
        </footer>
    </div>
    
    <script>
        // Spotify API integration
        const CLIENT_ID = 'YOUR_SPOTIFY_CLIENT_ID';
        const CLIENT_SECRET = 'YOUR_SPOTIFY_CLIENT_SECRET';
        let accessToken = '';
        let matchesCount = 0;
        
        // Function to get Spotify access token
        async function getAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                },
                body: 'grant_type=client_credentials'
            });
            
            const data = await response.json();
            return data.access_token;
        }
        
        // Function to search for tracks based on emotional input
        async function searchTracksByEmotion(emotion) {
            if (!accessToken) {
                accessToken = await getAccessToken();
            }
            
            // This is a simplified approach - in a real app you'd need a more sophisticated
            // way to map emotions to search queries
            const query = emotion + ' lyrics';
            
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            
            const data = await response.json();
            return data.tracks.items;
        }
        
        // Function to get lyrics (using a mock since Spotify doesn't provide lyrics)
        async function getLyrics(songTitle, artist) {
            // In a real implementation, you would use a lyrics API like Genius or Musixmatch
            // This is a mock implementation for demonstration
            
            const mockLyrics = {
                "happy": `[Verse 1]
Because I'm happy
Clap along if you feel like a room without a roof
Because I'm happy
Clap along if you feel like happiness is the truth`,
                "sad": `[Verse 1]
Hello darkness, my old friend
I've come to talk with you again
Because a vision softly creeping
Left its seeds while I was sleeping`,
                "angry": `[Verse 1]
I'm not gonna take it
No, I ain't gonna take it
I'm not gonna take it anymore`,
                "love": `[Verse 1]
I will always love you
I will always love you
You, my darling you`,
                "default": `[Verse 1]
These are the lyrics that match your feelings
Line by line, word by word
They tell the story of your emotion
Better than any other could`
            };
            
            const emotion = document.querySelector('.emotion-input').value.toLowerCase();
            
            if (emotion.includes('happy')) {
                return mockLyrics.happy;
            } else if (emotion.includes('sad')) {
                return mockLyrics.sad;
            } else if (emotion.includes('angry')) {
                return mockLyrics.angry;
            } else if (emotion.includes('love')) {
                return mockLyrics.love;
            } else {
                return mockLyrics.default;
            }
        }
        
        // Show results when clicking the button
        document.querySelector('.submit-btn').addEventListener('click', async function() {
            const input = document.querySelector('.emotion-input').value.trim();
            if (input === '') return;
            
            try {
                const tracks = await searchTracksByEmotion(input);
                if (tracks && tracks.length > 0) {
                    // Get the first track
                    const track = tracks[0];
                    const lyrics = await getLyrics(track.name, track.artists[0].name);
                    
                    // Display the result
                    const songResult = document.getElementById('songResult');
                    songResult.innerHTML = `
                        <h3 class="song-title">${track.name}</h3>
                        <p class="song-artist">${track.artists.map(artist => artist.name).join(', ')}</p>
                        <div class="song-lyrics">${lyrics}</div>
                    `;
                    
                    // Show the result section
                    document.getElementById('resultSection').style.display = 'block';
                    
                    // Increment matches counter
                    matchesCount++;
                    document.getElementById('matchesCount').textContent = matchesCount;
                    
                    // Scroll to results
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('No songs found matching your emotion. Try different words.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error searching for songs. Please try again later.');
            }
        });
        
        // Animated counters for stats
        function animateCounters() {
            const counters = document.querySelectorAll('#songCount, #userCount');
            const targets = [1250, 826];
            const speed = 200;
            
            counters.forEach((counter, index) => {
                const target = targets[index];
                const increment = target / speed;
                let current = 0;
                
                const updateCounter = () => {
                    current += increment;
                    if (current < target) {
                        counter.textContent = Math.floor(current);
                        setTimeout(updateCounter, 1);
                    } else {
                        counter.textContent = target;
                    }
                };
                
                updateCounter();
            });
        }
        
        // Initialize counters when page loads
        window.addEventListener('load', animateCounters);
        
        // Change selected city
        document.querySelectorAll('.city-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
