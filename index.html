<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Match</title>
    <style>
        :root {
            --dark-bg: #000000;
            --accent: #DD3427; /* R:221 G:52 B:39 */
            --light-text: #FFFFFF;
            --secondary-text: #B3B3B3;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 120px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -3px;
            color: var(--accent);
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 24px;
            color: var(--light-text);
            margin-top: 10px;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 0;
        }
        
        .input-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .emotion-input {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
        
        .submit-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(221, 52, 39, 0.7);
        }
        
        .result-section {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            display: none;
        }
        
        .section-title {
            font-size: 32px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .song-card {
            background: #111;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent);
        }
        
        .song-info {
            margin-left: 30px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: var(--light-text);
        }
        
        .song-artist {
            color: var(--secondary-text);
            margin: 5px 0;
        }
        
        .song-description {
            margin-top: 10px;
            color: var(--secondary-text);
        }
        
        .city-selector {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .city-btn {
            background: none;
            border: 1px solid #333;
            color: var(--secondary-text);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .city-btn:hover, .city-btn.active {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333;
            margin-top: 60px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            color: var(--accent);
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--secondary-text);
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
            }
            
            .song-card {
                flex-direction: column;
                text-align: center;
            }
            
            .song-info {
                margin-left: 0;
                margin-top: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LYRICS MATCH</h1>
            <div class="tagline">THERE IS A SONG THAT CAN EXPLAIN IT</div>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <input type="text" class="emotion-input" placeholder="How are you feeling today? Ex: 'Angry at the world', 'Happy like never before', 'Nostalgic about the past'...">
                <button class="submit-btn">FIND MY SONG</button>
            </div>
            
            <div class="result-section" id="resultSection">
                <h2 class="section-title">THIS SONG EXPLAINS HOW YOU FEEL:</h2>
                
                <div class="song-card">
                    <div class="song-cover">
                        <img src="https://via.placeholder.com/150" alt="Album cover" style="border: 2px solid var(--accent);">
                    </div>
                    <div class="song-info">
                        <h3 class="song-title">Song Title</h3>
                        <p class="song-artist">Artist Name</p>
                        <p class="song-description">This song perfectly captures the mix of emotions you described. The lyrics talk about...</p>
                        <audio controls style="margin-top: 15px; width: 100%;">
                            <source src="#" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            
            <h2 class="section-title">FIND YOUR SONG</h2>
            <div class="city-selector">
                <button class="city-btn active">ALL CITIES</button>
                <button class="city-btn">SYDNEY</button>
                <button class="city-btn">SHANGHAI</button>
                <button class="city-btn">SEOUL</button>
                <button class="city-btn">MUMBAI</button>
                <button class="city-btn">LOS ANGELES</button>
            </div>
        </div>
        
        <footer>
            <p>LYRICS MATCH Â©2025</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="songCount">0</div>
                    <div class="stat-label">Songs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="userCount">0</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="playCount">0</div>
                    <div class="stat-label">Plays</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="womenCount">0</div>
                    <div class="stat-label">By Women</div>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        // Animated counters
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            const targets = [1250, 826, 14250, 420];
            const speed = 200;
            
            counters.forEach((counter, index) => {
                const target = targets[index];
                const increment = target / speed;
                let current = 0;
                
                const updateCounter = () => {
                    current += increment;
                    if (current < target) {
                        counter.textContent = Math.floor(current);
                        setTimeout(updateCounter, 1);
                    } else {
                        counter.textContent = target;
                    }
                };
                
                updateCounter();
            });
        }
        
        // Show results when clicking the button
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const input = document.querySelector('.emotion-input').value;
            if (input.trim() !== '') {
                document.getElementById('resultSection').style.display = 'block';
                
                // This would be replaced with actual API calls
                document.querySelector('.song-title').textContent = "Example Song";
                document.querySelector('.song-artist').textContent = "Example Artist";
                document.querySelector('.song-description').textContent = "This song was selected because its lyrics and melody match what you expressed: '" + input + "'.";
                
                // Scroll to results
                document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
            }
        });
        
        // Initialize counters when page loads
        window.addEventListener('load', animateCounters);
        
        // Change selected city
        document.querySelectorAll('.city-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
